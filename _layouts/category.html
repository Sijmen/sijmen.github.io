<html>

{% include head.html %}

<body>

    {% include header.html %} 

		<h1>{{ page.title }}</h1>

		{% unless page.content == '' %}
		  <p>{{ page.content }}</p>
		{% endunless %}

		{% for post in site.categories.[page.category] %}
		<section id="one" class="tiles">
		        <article>
		                <span class="image">
		                        <img src="{{ post.image }}" alt="" />
		                </span>
		                <header class="major">
		                        <h3><a href="{{ post.url  | relative_url }}" class="link">{{ post.title }}</a></h3>
		                        <p>{{ post.description }}</p>
		                </header>
		        </article>
		</section>
		{% endfor %}


    {% include footer.html %}

</body>

</html>
